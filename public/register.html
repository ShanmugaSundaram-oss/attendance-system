<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€” RIT Smart IMS</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .register-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-card {
            width: 100%;
            max-width: 560px;
            background: var(--surface-card);
            border: 1px solid var(--surface-glass-border);
            border-radius: var(--radius-xl);
            padding: 2.5rem;
            animation: slideUp 0.5s ease;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header-icon {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            margin: 0 auto 1rem;
        }

        .register-header h1 {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .email-hint {
            font-size: 0.7rem;
            color: var(--primary-400);
            margin-top: 4px;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .role-option {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .role-option:hover {
            border-color: rgba(212, 168, 67, 0.3);
            background: rgba(212, 168, 67, 0.05);
        }

        .role-option.selected {
            border-color: var(--primary-400);
            background: rgba(212, 168, 67, 0.1);
        }

        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .role-option span {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-400);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--primary-300);
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="register-page">
        <div class="register-card">
            <div class="register-header">
                <div class="register-header-icon"><i class="fas fa-user-plus"></i></div>
                <h1>Create Account</h1>
                <p>Join the RIT Smart IMS Portal</p>
            </div>

            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user"
                                style="margin-right:4px; color:var(--primary-400);"></i>First Name</label>
                        <input type="text" id="reg-first" class="form-input" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="reg-last" class="form-input" placeholder="Last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-envelope"
                            style="margin-right:4px; color:var(--primary-400);"></i>College Email</label>
                    <input type="email" id="reg-email" class="form-input" placeholder="yourname@ritchennai.edu.in"
                        required>
                    <div class="email-hint">Only @ritchennai.edu.in emails are accepted</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-phone"
                                style="margin-right:4px; color:var(--primary-400);"></i>Phone Number</label>
                        <input type="tel" id="reg-phone" class="form-input" placeholder="10-digit number" required
                            pattern="[0-9]{10}" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-building"
                                style="margin-right:4px; color:var(--primary-400);"></i>Department</label>
                        <select id="reg-department" class="form-input" required>
                            <option value="">Select department</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="IT">IT</option>
                            <option value="AIDS">AI & DS</option>
                            <option value="AIML">AI & ML</option>
                            <option value="CSBS">CSBS</option>
                            <option value="BME">BME</option>
                            <option value="MBA">MBA</option>
                            <option value="MCA">MCA</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-graduation-cap"
                                style="margin-right:4px; color:var(--primary-400);"></i>Year</label>
                        <select id="reg-year" class="form-input" required>
                            <option value="">Select year</option>
                            <option value="I">I Year</option>
                            <option value="II">II Year</option>
                            <option value="III">III Year</option>
                            <option value="IV">IV Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-chalkboard"
                                style="margin-right:4px; color:var(--primary-400);"></i>Class / Section</label>
                        <input type="text" id="reg-class" class="form-input" placeholder="e.g. A, B, C" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-lock"
                            style="margin-right:4px; color:var(--primary-400);"></i>Password</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="At least 6 characters"
                        required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Select Your Role</label>
                    <div class="role-selector">
                        <div class="role-option selected" data-role="student" onclick="selectRole(this)">
                            <i class="fas fa-user-graduate" style="color:var(--info);"></i>
                            <span>Student</span>
                        </div>
                        <div class="role-option" data-role="teacher" onclick="selectRole(this)">
                            <i class="fas fa-chalkboard-teacher" style="color:var(--success);"></i>
                            <span>Teacher</span>
                        </div>
                    </div>
                    <input type="hidden" id="reg-role" value="student">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="btn-register">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="back-link">
                <a href="/"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            const type = Auth.getUserType();
            const rMap = { student: '/student.html', teacher: '/teacher.html', admin: '/admin.html' };
            if (rMap[type]) window.location.href = rMap[type];
        }

        let selectedRole = 'student';

        function selectRole(el) {
            document.querySelectorAll('.role-option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
            selectedRole = el.dataset.role;
            document.getElementById('reg-role').value = selectedRole;
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('reg-email').value.trim();

            // Client-side email domain check
            const domain = email.split('@')[1] || '';
            if (!domain.endsWith('ritchennai.edu.in')) {
                Toast.error('Only @ritchennai.edu.in emails are allowed');
                return;
            }

            const btn = document.getElementById('btn-register');
            const username = email.split('@')[0]; // auto-generate username from email

            const data = {
                firstName: document.getElementById('reg-first').value.trim(),
                lastName: document.getElementById('reg-last').value.trim(),
                email: email,
                username: username,
                password: document.getElementById('reg-password').value,
                phone: document.getElementById('reg-phone').value.trim(),
                department: document.getElementById('reg-department').value,
                studentClass: document.getElementById('reg-year').value + ' Year - ' + document.getElementById('reg-class').value.trim().toUpperCase() + ' Section',
                role: selectedRole
            };

            if (!data.firstName || !data.email || !data.password || !data.phone || !data.department) {
                Toast.error('Please fill in all required fields');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Creating account...';

            const result = await Auth.attemptRegister(data);

            if (result.success) {
                Toast.success('Account created! Redirecting to login...');
                setTimeout(() => { window.location.href = '/'; }, 1500);
            } else {
                Toast.error(result.message || 'Registration failed');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });
    </script>
</body>

</html>
