<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€” RIT Smart IMS</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .register-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-card {
            width: 100%;
            max-width: 520px;
            background: var(--surface-card);
            border: 1px solid var(--surface-glass-border);
            border-radius: var(--radius-xl);
            padding: 2.5rem;
            animation: slideUp 0.5s ease;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header-icon {
            width: 64px;
            height: 64px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            margin: 0 auto 1rem;
        }

        .register-header h1 {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .role-option {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .role-option:hover {
            border-color: rgba(212, 168, 67, 0.3);
            background: rgba(212, 168, 67, 0.05);
        }

        .role-option.selected {
            border-color: var(--primary-400);
            background: rgba(212, 168, 67, 0.1);
        }

        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .role-option span {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-400);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--primary-300);
        }
    </style>
</head>

<body>
    <div class="bg-animated"></div>

    <div class="register-page">
        <div class="register-card">
            <div class="register-header">
                <div class="register-header-icon"><i class="fas fa-user-plus"></i></div>
                <h1>Create Account</h1>
                <p>Join the RIT Smart IMS Portal</p>
            </div>

            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user"
                                style="margin-right:4px; color:var(--primary-400);"></i>First Name</label>
                        <input type="text" id="reg-first" class="form-input" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="reg-last" class="form-input" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-at"
                            style="margin-right:4px; color:var(--primary-400);"></i>Email</label>
                    <input type="email" id="reg-email" class="form-input" placeholder="you@university.edu" required>
                </div>
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-id-badge"
                            style="margin-right:4px; color:var(--primary-400);"></i>Username</label>
                    <input type="text" id="reg-username" class="form-input" placeholder="Choose a username" required
                        minlength="3">
                </div>
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-lock"
                            style="margin-right:4px; color:var(--primary-400);"></i>Password</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="At least 6 characters"
                        required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Select Your Role</label>
                    <div class="role-selector">
                        <div class="role-option selected" data-role="student" onclick="selectRole(this)">
                            <i class="fas fa-user-graduate" style="color:var(--info);"></i>
                            <span>Student</span>
                        </div>
                        <div class="role-option" data-role="teacher" onclick="selectRole(this)">
                            <i class="fas fa-chalkboard-teacher" style="color:var(--success);"></i>
                            <span>Teacher</span>
                        </div>
                    </div>
                    <input type="hidden" id="reg-role" value="student">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" id="btn-register">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="back-link">
                <a href="/"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            const type = Auth.getUserType();
            const rMap = { student: '/student.html', teacher: '/teacher.html', admin: '/admin.html' };
            if (rMap[type]) window.location.href = rMap[type];
        }

        let selectedRole = 'student';

        function selectRole(el) {
            document.querySelectorAll('.role-option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');
            selectedRole = el.dataset.role;
            document.getElementById('reg-role').value = selectedRole;
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('btn-register');
            const data = {
                firstName: document.getElementById('reg-first').value.trim(),
                lastName: document.getElementById('reg-last').value.trim(),
                email: document.getElementById('reg-email').value.trim(),
                username: document.getElementById('reg-username').value.trim(),
                password: document.getElementById('reg-password').value,
                role: selectedRole
            };

            if (!data.firstName || !data.username || !data.email || !data.password) {
                Toast.error('Please fill in all required fields');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Creating account...';

            const result = await Auth.attemptRegister(data);

            if (result.success) {
                Toast.success('Account created! Redirecting to login...');
                // Auto-add to mock users for localStorage fallback
                if (selectedRole === 'student') {
                    MockUsers.students[data.username] = data.password;
                } else {
                    MockUsers.teachers[data.username] = data.password;
                }
                setTimeout(() => { window.location.href = '/'; }, 1500);
            } else {
                Toast.error(result.message || 'Registration failed');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });
    </script>
</body>

</html>
